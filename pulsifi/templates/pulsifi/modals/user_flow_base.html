<div class="modal fade" id="{% block modal_id %}{% endblock %}" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
                <button type="button" class="close" id="{% block modal_close_id %}{% endblock %}" aria-label="Close" onclick="closeModal('{% block close_modal_function_id %}{% endblock %}');">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                {% block modal_body %}{% endblock %}
            </div>
        </div>
    </div>
</div>

{% block scripts %}{% endblock %}
