<!DOCTYPE html>
<html lang="en-GB">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1">

    <link rel="shortcut icon" type="image/png" href="{% static "pulsifi/favicons/favicon.ico" %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "pulsifi/favicons/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "pulsifi/favicons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "pulsifi/favicons/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "pulsifi/favicons/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "pulsifi/favicons/safari-pinned-tab.svg" %}" color="#a832f7">
    <meta name="apple-mobile-web-app-title" content="Pulsifi">
    <meta name="application-name" content="Pulsifi">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#c780f7">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static "pulsifi/bootstrap/bootstrap.min.css" %}">

    <title>
        {% block title %}{% endblock %} | Pulsifi
    </title>

    {% block meta %}{% endblock %}
</head>

<body>
{% include "pulsifi/navbar.html" %}

<main>
    {% block content %}{% endblock %}
</main>
</body>

{% block scripts %}{% endblock %}
<script src="{% static "pulsifi/bootstrap/bootstrap.bundle.min.js" %}"></script>
</html>
